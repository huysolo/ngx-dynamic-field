<mat-form-field appearance="outline">
    <mat-label>{{context.field.label}}</mat-label>
    <mat-select [formControl]="context.control" >
        <mat-option>
            <ngx-mat-select-search [formControl]="searchForm" [noEntriesFoundLabel]="noEntriesLabel" [placeholderLabel]="searchLabel"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let fieldValue of filterFieldValues$ | async" [value]="fieldValue.value">{{fieldValue.label}}</mat-option>
    </mat-select>
</mat-form-field>
